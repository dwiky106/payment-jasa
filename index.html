<!DOCTYPE html>
<html>
<head>
  <title>Pembayaran Jasa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script 
    src="https://app.sandbox.midtrans.com/snap/snap.js"
    data-client-key="Mid-client-BsF-Y3p_pWQLwBYF">
  </script>

  <style>
    body {
      font-family: Arial;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h3 {
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2e7dff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #1b5fd6;
    }
  </style>
</head>
<body>

<div class="card">
  <h3>Pembayaran Jasa</h3>

  <input type="text" id="name" placeholder="Nama">
  <input type="email" id="email" placeholder="Email">
  <input type="text" id="service" placeholder="Deskripsi Jasa">
  <input type="number" id="amount" placeholder="Nominal (min 10000)">

  <button onclick="pay()">Bayar Sekarang</button>
</div>

<script>
async function pay() {
  const data = {
    name: document.getElementById('name').value,
    email: document.getElementById('email').value,
    service: document.getElementById('service').value,
    amount: document.getElementById('amount').value
  };

  const response = await fetch('https://midtrans-backend-production.up.railway.app//create-transaction', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  });

  const result = await response.json();

  if (result.token) {
    snap.pay(result.token);
  } else {
    alert(result.message || "Terjadi kesalahan");
  }
}
</script>

</body>
</html>
